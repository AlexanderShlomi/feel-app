<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		%sveltekit.head%

		</head>
	
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>

		<svg style="position:absolute; height: 0; width: 0; overflow: hidden;" xmlns="http://www.w3.org/2000/svg" version="1.1">
			<defs>
				<filter id="filter-silver">
					<feColorMatrix type="saturate" values="0" />
					<feComponentTransfer>
						<feFuncR type="linear" slope="1.1" />
						<feFuncG type="linear" slope="1.1" />
						<feFuncB type="linear" slope="1.1" />
					</feComponentTransfer>
				</filter>
				
				<filter id="filter-noir">
					<feColorMatrix type="saturate" values="0" />
					<feComponentTransfer>
						<feFuncR type="linear" slope="1.5" intercept="-0.1" />
						<feFuncG type="linear" slope="1.5" intercept="-0.1" />
						<feFuncB type="linear" slope="1.5" intercept="-0.1" />
					</feComponentTransfer>
				</filter>
				
				<filter id="filter-vivid">
					<feColorMatrix type="matrix" values="
						1.4 0 0 0 -0.1
						0 1.4 0 0 -0.1
						0 0 1.4 0 -0.1
						0 0 0 1 0" />
					<feComponentTransfer>
						<feFuncR type="gamma" amplitude="1.2" exponent="1.1" />
						<feFuncG type="gamma" amplitude="1.2" exponent="1.1" />
						<feFuncB type="gamma" amplitude="1.2" exponent="1.1" />
					</feComponentTransfer>
				</filter>
				
				<filter id="filter-dramatic">
					<feColorMatrix type="saturate" values="1.2" />
					<feComponentTransfer>
						<feFuncR type="linear" slope="1.3" intercept="-0.05" />
						<feFuncG type="linear" slope="1.3" intercept="-0.05" />
						<feFuncB type="linear" slope="1.3" intercept="-0.05" />
					</feComponentTransfer>
					<feColorMatrix type="matrix" values="
						0.8 0.1 0.1 0 0
						0.1 0.8 0.1 0 0
						0.1 0.1 0.8 0 0
						0 0 0 1 0" />
				</filter>
			</defs>
		</svg>

	</body>
</html>
